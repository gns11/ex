<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>겨울여행-나를 따라와</title>
    <style>
        #wrapper{
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1{
            text-align: center;
        }
        nav{
            float:right;
        }
        aside{
            position:fixed;
            right: 200px;
            top:45%;
        }
    </style>
</head>
<body>
    <section id="wrapper">
        <header>
            <h1>겨울여행 어디로 가야할까?</h1>
            <nav>
                <ul>
                    <li><a href="#">스키여행</a></li>
                    <li><a href="#">눈꽃여행</a></li>
                </ul>
            </nav>
        </header>
        <section id="ski">
            <article id="gangwon">강원도 스키 컨텐츠</article>
            <article id="gyuonggi">경기도 스키 컨텐츠</article>
            <article id="junbook">전라북도 스키 컨텐츠</article>
        </section>
        <section id="snow">
            <article id="gangwondo">강원도 눈축제 컨텐츠</article>
            <article id="jejudo">제주도 눈축제 컨텐츠</article>
        </section>
        <section id="map">
            <iframe src="" frameborder="0">지도</iframe>
        </section>
        <aside>
            <a href="#">맨 위로 이동하기</a>
        </aside>
        <footer>
            <address>만든이 정보</address>
        </footer>
    </section>
</body>
</html>
