<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오(video),오디오(audio)</title>
</head>
<body>
    <h1>비디오(video),오디오(audio)</h1>
    <video src="./mp/Coffee.mp4" controls></video>
    <video controls autoplay muted loop>
        <source src="./mp/ans.ogv">
        <source src="./mp/ans.webm">
        <source src="./mp/ans.mp4">
    </video>
    <audio src="./mp/sss.mp3" controls></audio>
    <audio controls>
        <source src="./mp/ddd.mp3">
        <source src="./mp/fff.mp3">
        <source src="./mp/sss.mp3">
    </audio>
</body>
</html>
